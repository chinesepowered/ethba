services:
  ads-backend:
    image: docker.io/chinesemanccsf/ads-backend:latest
    container_name: ads-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SIGNER_PRIVATE_KEY=${SIGNER_PRIVATE_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
